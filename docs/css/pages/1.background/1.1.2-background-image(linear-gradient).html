<!DOCTYPE html>
<html><head><link rel="stylesheet" href="/css/css/main.css"></head><body><h2 id="background-image">background-image</h2>
<h3 id="1background-imageurlassets_path">1.background-image:url(ASSETS_PATH)</h3>
<blockquote>
<p>background是一个读取背景地址，呈现于元素底层的属性。</p>
</blockquote>
<p><strong>示例</strong></p>
<style>
    .url{
        background-image:url('../../assets/test.png');
    }
</style>

<div class="box url"></div>

<p><strong>html</strong> </p>
<pre><code>&lt;div class=&quot;box url&quot;&gt;&lt;/div&gt;
</code></pre>
<p><strong>css</strong></p>
<pre><code>.url{
    background-image:url(&#39;../../assets/test.png&#39;);
}
</code></pre>
